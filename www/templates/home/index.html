<ion-view view-title="{{ 'Hi ' + accountInfo.name + '!'}}">
	<ion-header-bar class="bar bar-subheader custom">
		<div class="row">
		    <div class="col">
		        <div class="text-center home-profile">
		        	<div class="icon-profile">
		        		<i class="icon ion-android-contact font-large"></i>
		        	</div>
		        	<div class="row">
					  	<div class="col current">
					  		<div class="text">Current Milestone</div>
					  		<div>
					  			<i class="icon ion-ribbon-b"> </i> <strong>{{ accountInfo.currentMilestone | currency }}</strong>
					  		</div>
					  	</div>
					  	<div class="col profile-account"><h4 class="text">{{ accountInfo.name }}</h4><h5>$667.95</h5></div>
					  	<div class="col next">
					  		<div class="text">Next Milestone</div>
					  		<div>
					  			<i class="icon ion-ribbon-b"> </i> <strong>{{ accountInfo.nextMilestone | currency }}</strong>
					  		</div>
					  	</div>
				  	</div>
				</div>
		    </div>
		</div>
		<div class="bar bar-footer bar-stable footer-bar-custom border-top-bottom">
			<div class="buttons buttons-right">
		        <button class="button button-dark button-fab" ng-click="addSavings();">
		            <i class="icon ion-android-add"></i>
		        </button>
		    </div>
            <h4><i class="icon ion-android-person"></i>  Account Savings</h4>
        </div>
    </ion-header-bar>
    <ion-content class="has-subheader-custom">
    	<ion-list class="list">
            <ion-item nav-clear menu-close collection-repeat="x in items" class="item-icon-right item-avatar">
                <img src="img/material4.jpg">
                <h2>{{ x.name }}</h2>
                <p>ionicMaterialMotion.blinds();</p>
                <i class="icon ion-ribbon-b"></i>
            </ion-item>
        </ion-list>
        <div ng-show="!items.length" class="row padding-top">
		    <div class="col padding-top">
		        <div class="text-center padding-top">
		        	<i class="icon ion-information-circled"></i>
		            <h5>You don't have savings yet. Start saving now!</h5>
		        </div>
		    </div>
		</div>
    </ion-content>
</ion-view>
